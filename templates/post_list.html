<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* 将导航项水平排列 */
            justify-content: center; /* 在导航栏中央对齐 */
        }

        nav ul li {
            margin: 0 20px; /* 初始间距 */
            display: inline-block; /* 在同一行内显示 */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: all 0.3s ease;
            border-radius: 20px; /* 圆角 */
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* 半透明白色背景 */
        }

        /* 添加动画效果 */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        nav ul li:nth-child(odd) {
            animation: slideIn 0.5s forwards;
        }

        @media screen and (max-width: 768px) {
            nav ul li:nth-child(odd) {
                animation: none;
            }

            nav ul {
                display: block; /* 将导航项垂直排列 */
            }

            nav ul li {
                margin: 10px 0; /* 更改间距 */
            }
        }

        @media screen and (max-width: 480px) {
            nav ul li {
                display: block; /* 将导航项垂直排列 */
                margin: 10px 0; /* 更改间距 */
            }
        }

        .container {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .post {
            text-indent: 20px;
            width: 90%;
            height: 30%;
            border-radius: 5px; /* 圆角 */
            background-color: rgba(128, 128, 128, 0.5); /* 半透明灰色 */
            margin: 50px auto; /* 居中 */
            margin-bottom: 30px;

        }
        .post h3 {
            text-align: center;
            text-indent: 20px;
            margin-bottom: 10px;
        }

        .post p {
            text-indent: 20px;
            width: 90%;
            height: 50%;
            border-radius: 10px; /* 圆角 */
            background-color: rgba(128, 128, 128, 0.5); /* 半透明灰色 */
            margin: 50px auto; /* 居中 */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li>
            <a class="nav-link" href="/index">首页</a>
        </li>
        <li>
            <a class="nav-link" href="/create_post">发表</a>
        </li>
        <li>
            <a class="nav-link" href="/logout">登出</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h2>所有帖子</h2>
    {% for post in posts %}
    <div class="post">
        <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
        <p>{{ post.content }}</p>
        <!--        <small>Author: {{ post.author }}</small>-->
    </div>
    {% endfor %}
</div>
</body>
</html>
